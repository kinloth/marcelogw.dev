baseURL: https://marcelogw.dev

languageCode: en-us
title: "Marcelo's Blog"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false

# Enable global emoji support
enableEmoji: false

# The inverted logo will be used in the initial transparent navbar and
# the main logo will be used in the non-transparent navbar.
logo:
  main: images/site/main-logo.png
  inverted: images/site/inverted-logo.png
  favicon: images/site/favicon.png

# Site parameters
params:
  background: "images/site/space.jpg"

  # Configure the number of section title visible in the top navbar
  topNavbar:
    maxVisibleSections: 4

  # GitHub repo URL of your site
  # gitRepo: https://github.com/kinloth

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false

  features:
    # Enable and configure blog posts
    blog:
      enable: true
      # Share post on different social media
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        reddit: true
        # whatsapp: true
        email: true

    comment:
      enable: true
      disqus:
        shortName: marcelogw

    analytics:
      enabled: true
      goatCounter:
        code: marcelogw